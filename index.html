<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jS DOM EVENTS</title>
</head>
<body>
    <h1 onclick="console.log('Here copy or paste');"> DOM ar ajke special EVENTS</h1>
    <button onclick="console.log(7);">click Me</button>
    <button onclick="console.log(65);">Another Click</button>
    <br>
    <button onclick="console.log(document.body.style.backgroundColor = 'yellow');">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="make-blue">Make Blue</button>
    <button id="make-purple">Make Purple</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-green">Make Green</button>
    <button id="make-goldenrod">Makegoldenrod</button>
    <script src="JS/events.js"></script>
    <!-- // on click by function for red make -->
    <script>
        function makeRed() {
            document.body.style.backgroundColor = 'red';
        }
    </script>

<!-- on click by function for make-blue -->

<script>
    const makeBluebutton = document.getElementById('make-blue');
    // console.log('make blue button');
    makeBluebutton.onclick = makeBlue;
    function makeBlue() {
        document.body.style.backgroundColor = 'blue';
    }
    </script>

<!-- // on click by function for make-purple -->

<script>
    const purpleButton  = document.getElementById('make-purple');
    // console.log('makePurple');
purpleButton.onclick = function makePurple() {
    document.body.style.backgroundColor = 'purple';
}
</script>

<!-- option 04 -->

<script>
const pinkButton = document.getElementById('make-pink');
// console.log('pinkButton');
pinkButton.addEventListener("click" , makePink)
function makePink() {
    document.body.style.backgroundColor = 'pink';
}
</script>

<script>
    const makeGreenButton = document.getElementById('make-green');
    makeGreenButton.addEventListener("click", function makeGreen() {
        document.body.style.backgroundColor = 'green'
    })
</script>
<script>
    document.getElementById('make-goldenrod').addEventListener("click", function makeGold() { document.body.style.backgroundColor = 'goldenrod';        
    })
</script>
</body>
</html>
